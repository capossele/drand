version: '3'

services:
  drand:
    image: angelocapossele/drand:latest
    volumes:
      - ./data:/root/.drand
    ports:
      - "0.0.0.0:1234:8000"
    entrypoint: drand 
    command: --verbose 2 start --listen 127.0.0.1:8000 --tls-disable --goshimmerAPIurl "http://127.0.0.1:8080"
    restart: always